<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

  <title>OpenFSRC</title>

  <script src="Content/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="Content/bower_components/google-map/google-map.html">

  <script src="Content/page.js"></script>
  <link rel="import" href="Content/index-styles.html">
</head>

<body>
<template is="dom-bind" id="app">
  <google-map
    latitude="{{data.PositionInformation.Latitude}}"
    longitude="{{data.PositionInformation.Longitude}}">
    <google-map-marker
      latitude="{{data.PositionInformation.Latitude}}"
      longitude="{{data.PositionInformation.Longitude}}">
    </google-map-marker>
  </google-map>
</template>
</body>
</html>
